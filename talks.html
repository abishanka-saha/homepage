    main {
      margin-top: 120px;
      padding: 2rem;

    h1 {
      font-weight: 600;
    }

    .talk-entry {
      margin-bottom: 2rem;

    .talk-entry h3 {
      margin-bottom: 0.3rem;
    }

    iframe {
      border: none;
      width: 100%;
      max-width: 640px;
      height: 360px;

    footer {
